<!DOCTYPE html>
<html>
<!-- https://canvasjs.com/javascript-charts/chart-with-secondary-axis/ -->
<head>
<script>
window.onload = function () {

var chart = new CanvasJS.Chart("chartContainer", {
	exportEnabled: true,
	animationEnabled: true,
	title:{
		text: "Rosettas Test Status"
	},
	subtitles: [{
		text: "Click Legend to Hide or Unhide Data Series"
	}], 
	axisX: {
		title: "Rosettas"
	},
	axisY: {
		title: "Pass - Units",
		titleFontColor: "#4F81BC",
		lineColor: "#4F81BC",
		labelFontColor: "#4F81BC",
		tickColor: "#4F81BC"
	},

	toolTip: {
		shared: true
	},
	legend: {
		cursor: "pointer",
		itemclick: toggleDataSeries
	},
	data: [{
		type: "column",
		name: "Pass",
		showInLegend: true,      
		yValueFormatString: "#### Units",
		dataPoints: [
			{ label: "Carrier",  y: 90 },
			{ label: "Ecobee", y: 95 },
			{ label: "Nest", y: 87 },
			{ label: "Tile",  y: 72 },
			{ label: "Lyric",  y: 65 }
		]
	},
	{
		type: "column",
		name: "Fail",
		showInLegend: true,
		yValueFormatString: "#### Units",
		dataPoints: [
			{ label: "Carrier", y: 10 },
			{ label: "Ecobee", y: 5 },
			{ label: "Nest", y: 13 },
			{ label: "Tile", y: 28 },
			{ label: "Lyric", y: 35 }
		]
	}]
});
chart.render();

function toggleDataSeries(e) {
	if (typeof (e.dataSeries.visible) === "undefined" || e.dataSeries.visible) {
		e.dataSeries.visible = false;
	} else {
		e.dataSeries.visible = true;
	}
	e.chart.render();
}

}
</script>
</head>
<body>
<div id="chartContainer" style="height: 370px; width: 100%;"></div>
<script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
</body>
</html>
